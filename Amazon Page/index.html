<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sviluppo di una pagina web - Amazon</title>
    <link rel="stylesheet" href="../Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="../Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="amazonlogo">
        <img
          src="./assets/images/logo.png"
          alt="Logo di Amazon"
          width="381"
          height="131"
        />
      </div>
      <div class="menu">
        <ul>
          <li><a href="#" title="Vai a All">All</a></li>
          <li><a href="#" title="Vai a Today's deals">Today's deals</a></li>
          <li>
            <a href="#" title="Vai a Customer Service">Customer Service</a>
          </li>
          <li><a href="#" title="Vai a Registry">Registry</a></li>
          <li><a href="#" title="Vai a Gift Cards">Gift Cards</a></li>
          <li><a href="#" title="Vai a Sell">Sell</a></li>
        </ul>
      </div>

      <div class="shop">
        <h3>Shop all holiday Gift Cards</h3>
      </div>
    </header>
    <main>
      <div class="christmasdeco">
        <h1>Holiday Gift Guides</h1>
        <h4>Be a go-gifter</h4>
      </div>
      <div class="perfectgift">
        <p>Find the perfect gift<a href="#">Shop now</a></p>
        <img
          src="./assets/images/img_1.jpg"
          alt="Immagine di un kindle"
          width="520"
          height="520"
        />
        <img
          src="./assets/images/img_2.jpg"
          alt="Immagine di un portatile e libri"
          width="758"
          height="608"
        />
        <img
          src="./assets/images/img_3.jpg"
          alt="Immagine di smartwatch"
          width="758"
          height="608"
        />
        <img
          src="./assets/images/img_4.jpg"
          alt="Immagine con di un cane e un gatto"
          width="758"
          height="608"
        />
      </div>
      <div class="center">
        <img
          src="./assets/images/img_9.png"
          alt="Immagine di un visore"
          width="2000"
          height="610"
        />
        <p>
          Play the gifting game<a href="#" title="Vai a Shop gaming"
            >Shop gaming</a
          >
        </p>
      </div>

      <div class="center">
        <img
          src="./assets/images/img_10.png"
          alt="Immagine di un comodino"
          width="2000"
          height="613"
        />
        <p>
          The sound of cheer<a href="#" title="Vai a Shop Audio & Accessories"
            >Shop Audio & Accessories</a
          >
        </p>
      </div>
    </main>

    <footer>
      <div class="bottom">
        <p>
          <a href="#header">Back to top</a>
        </p>
      </div>

      <div class="bottomlog">
        <img src="./assets/images/logo.png" alt="Logo di Amazon" />
      </div>
    </footer>
  </body>
</html>
